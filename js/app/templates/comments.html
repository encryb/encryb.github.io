<% if (numHiddenComments()) { %>
<div class="row">
    <div class="col-lg-4">
        <span class="caret"></span>
        <a href="#" id="expandComments"><%= numHiddenComments() %> More Comment(s)</a>
    </div>
</div>
<% } %>

<% if (hasComments()) { %>
<div class="row">
    <div class="col-lg-12">
        <div id="comments" class="thumbnail bottom-5"></div>
    </div>
</div>
<% } %>

<div class="row">
    <div class="bottom-5"></div>
    <div class="col-lg-12">
        <div id="createCommentTrigger" class="new_comment_input" contenteditable="true">Add comment...</div>
    </div>
    <div id="createCommentDiv" class="col-lg-12 collapse">
        <form id="createCommentForm" role="form">
            <div class="form-group">
                    <textarea id="createCommentText" class="form-control" rows="3" autofocus></textarea>
            </div>
            <div class="form-group">
                <div class="btn-group">
                    <button id="submitButton" type="submit" class="btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
