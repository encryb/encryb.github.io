<button id="newPostButton" data-toggle="collapse" href="#newPostDiv" type="submit" class="btn btn-default">New Post</button>
<p/>

<div id="newPostDiv" class="col-lg-12 post collapse">

<form id="newPostForm" class="form-horizontal" role="form">
    <div class="form-group">
        <div class="col-lg-12">
            <textarea id="newPostText" class="form-control" rows="5" autofocus></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12 fileinput fileinput-new" data-provides="fileinput">
            <div class="img_container">
                <div id="newPostImage" class="fileinput-preview fileinput-exists thumbnail" data-trigger="fileinput"></div>
                <button id="removeImage" type="button" class="btn btn-default btn-lg img_remove fileinput-exists" data-dismiss="fileinput">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </button>
            </div>

            <div class="btn-toolbar">
                <span class="btn btn-default btn-file fileinput-new">
                    <span class="glyphicon glyphicon-picture icon_with_text"></span><span class="fileinput-new">Add image</span><input type="file">
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Share with:</label>
        <div class="col-lg-10">
            <select id="permissions" multiple></select>
        </div>
    </div>
    <div class="form-group">
        <div class="btn-group col-lg-12">
            <button id="submitButton" type="submit" class="btn">Submit</button>
        </div>
    </div>
</form>
</div>
