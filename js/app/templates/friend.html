<div class="friend">
    <div class="bottom-5">
        <strong><%- name %></strong>
    </div>
    <div>
        <img class="img-responsive img-thumbnail" style="max-height: 120px" id="friendImg" src="<%- pictureUrl %>">
    </div>
    <% if (invite == true) { %>
        <div class="alert-sm alert-warning">Invited</div>
    <% } else { %>
        <button id="chatButton" type="button" class="btn btn-sm btn-default%>">Chat</button>
    <% } %>
</div>
