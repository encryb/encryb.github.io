<div class="friend">
    <div  class="clearfix">
        <div id="friendImg" class="pointer-hand cleafix" >
            <div class="pull-left">
                <img class="friend-icon" src="<%- pictureUrl %>">
            </div>
            <div class="pull-left">
                <div>
                    <strong><%- name %></strong>
                </div>
                <div>
                    <code>+<%= score %></code>
                </div>
            </div>
        </div>
        <% if (invite == false) { %>
        <div id="chatButton" class="pull-right padding-2 glyphicon glyphicon-comment pointer-hand"></div>
        <% } %>
        <% if (typeof error !== "undefined") { %>
            <div data-toggle="tooltip" data-placement="bottom" title="<%- error %>" style="color: #ff2222" 
                 class="pull-right padding-2 glyphicon glyphicon-warning-sign pointer-hand"></div>
        <% } %>

    </div>
    <% if (invite == true) { %>
        <div class="alert-sm alert-warning">Invited</div>
    <% } %>
</div>
