<% if (typeof(name) != "undefined") { %>

    <div class="hidden-xs pull-right" style="padding-left:10px">
        <div><%- name %></div>
        <div class="text-center"><code><%- userId %></code></div>
    </div>
    <a href="#profile">
        <img class="img-responsive pull-right header-icon header-profile" src="<%- pictureUrl %>">
    </a>
    <a href="#settings">
        <img class="img-responsive pull-right header-icon"  src="img/settings.png">
    </a>
<% } %>
