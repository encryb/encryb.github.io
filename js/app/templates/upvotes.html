<div class="row">
    <div class="col-xs-12">
        <span>
            <button id="upvoteButton" type="button" class="btn btn-default <% if (upvoted == true) { %> active <% } %>">
                <span class="glyphicon glyphicon-arrow-up"></span>
                <strong><%- sumUpvotes() %></strong>
            </button>
        </span>
        <span id="upvotes"></span>
    </div>
</div>
