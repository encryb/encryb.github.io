<div class="row">
    <div class="col-lg-9 col-md-11 col-xs-12">
        <h3>Public Data</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-9 col-md-11 col-xs-12">
        <div class="well well-sm clearfix">
            <form class="form" id="profileForm">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group top-15 clearfix">
                            <label class="control-label" for="name">My Name</label>
                            <input id="name" name="name" placeholder="I am Bob, who are you?" value="<%- profile.get('name') %>" class="form-control" type="text">
                        </div>
                        <div class="form-group top-15 clearfix">
                            <label class="control-label" for="name">Introduction</label>
                            <textarea id="intro" name="name" rows="4" class="form-control"><%- profile.get("intro") %></textarea>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 clearfix">
                        <div id="profilePicture" class="fileinput fileinput-new" data-provides="fileinput">
                            <div class="img_container thumbnail">
                                <div class="fileinput-new"><img id ="profilePictureExisting" src="<%- profile.get('pictureUrl') %>" /></div>
                                <div id="profilePicturePreview" class="fileinput-preview fileinput-exists"></div>
                            </div>
                            <div class="btn-toolbar bottom-5">
                                <div class="btn-group btn-group-sm">
                                    <button id="applyButton" class="btn btn-success fileinput-exists">Apply</button>
                                    <span class="btn btn-default btn-file">Change<input id="picture" type="file"></span>
                                    <button id="cancelButton" class="btn btn-default fileinput-exists">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row vertical-align">
                    <div class="col-xs-12 col-sm-10">
                        <label for="currentKey">
                            Current Public Key
                        </label>
                        <div id="currentKey" class="alert word-wrap" role="alert">
                            <small><%- profile.get("publicKey") %></small>
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <button id="editKey" class="btn btn-default btn-lg ">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </div>
                </div>
                <div class="row vertical-align">
                    <div class="col-xs-12 col-sm-10">
                        <label for="publishedKey">Published Key</label>
                        <div id="publishedKey" class="alert word-wrap <% if(profile.get('publicKey') != publicKey) {%> alert-danger <% } %>" role="alert">
                            <small><%- publicKey %></small>
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <button id="cloudRefresh" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                    </div>
                </div>
                <% if (profile.has("userId")) { %>
                    <div class="row vertical-align">
                        <div class="col-xs-12">
                            <label for="encrybId">
                                Encryb ID
                            </label>
                            <div id="encrybId" class="alert word-wrap" role="alert">
                                <%- profile.get("userId") %>
                            </div>
                        </div>
                    </div>
                <% } %>
            </form>
        </div>
    </div>
</div>
<% if (!profile.has("userId")) { %>
<div class="row top-15">
    <div class="col-xs-12">
        <img class="loading-img hide" src="img/loading.gif">
        <button id="createAccount" class="btn btn-default btn-lg">
            Create Encryb Account
        </button>
    </div>
</div>
<% } else { %>
<div class="row top-15">
    <div class="col-lg-9 col-md-11 col-xs-12">
        <button id="updateButton" class="btn btn-success btn-lg <% if (profile.get('name').length == 0) { print('disabled'); } %>">Update</button>
    </div>
</div>
<% }%>
