<div class="row bottom-5">
    <div class="col-xs-12 col-sm-6 col-md-7 col-lg-8">
        <div style="font-size: 18px">
            <%- name %>
        </div>
        <div>
            <code><%- userId %></code>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
        <a data-toggle="collapse" href="#inviteDetails<%- id %>">
            <button class="btn btn-sm btn-default dropdown-toggle" type="button">
                <span class="caret"></span>
            </button>
        </a>
    </div>
</div>

<div id="inviteDetails<%- id %>" class="row bottom-5 collapse">
    <div class="col-xs-12">
        <div class="thumbnail">
            <img class="img-responsive" style="display:block; margin:auto; max-height: 120px" id="friendImg" src="<%- pictureUrl %>">
            <div class="caption">
                <%- intro %>
            </div>
        </div>
    </div>
</div>
<div class="clearfix">
        <button type="button" id="inviteAccept" class="btn btn-sm btn-default col-xs-6 col-sm-5"><span class="glyphicon glyphicon-ok"></span></button>
        <button type="button" id="inviteDecline" class="btn btn-sm btn-danger col-xs-6 col-sm-offset-2 col-sm-5"><span class="glyphicon glyphicon-remove"></span></button>
</div>
