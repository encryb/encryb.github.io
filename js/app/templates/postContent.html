<div class="row">
    <div class="col-xs-5 col-sm-2">
        <div class="bottom-5" style="max-width: 80px">
            <img class="img-responsive post-thumbnail" src="<%- poster.get('pictureUrl') %>" >
        </div>
    </div>
    <div class="col-xs-5 col-sm-8">
        <strong><%- poster.get('name') %></strong>
        <div class="small"><%- prettyTime() %></div>
        <% if (myPost == true) { %>
        <div>
            <img src="<%= permissionsIcon() %>">
        </div>
        <% } %>
    </div>
    <div class="pull-right col-xs-1">
        <% if (myPost == true) { %>
        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="postDropdown" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="postDropdown">
                <li role="presentation"><a class="deletePost" role="menuitem" tabindex="-1" href="#">Delete</a></li>
                <li role="presentation"><a class="editPost" role="menuitem" tabindex="-1" href="#">Edit</a></li>
            </ul>
        </div>
        <% } %>
    </div>
</div>

<% if (typeof errors !== "undefined") { %>
<div class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    <%- errors %>
</div>
<% } %>

<% if (typeof text !== "undefined") { %>
<div class="row">
    <div class="col-xs-12">
        <div style="font-size: 1.2em; padding: 5px;">
            <%- text %>
        </div>
    </div>
</div>
<% } %>

<div class="row top-10">
    <div class="col-xs-12">
        <div class="postImages"></div>
    </div>
    <div class="col-xs-12">
        <div class="postFiles"></div>
    </div>
</div>
