<div class="row">
    <div class="col-lg-2">
        <div class="thumbnail" style="margin-bottom: 10px">
            <img src="<%= profilePictureUrl %>" style="width: 78px; height: 65px;">
        </div>
    </div>
    <div class="col-lg-8 nopadding">
        <strong><%= owner %></strong>
        <span class="small"><%= new Date(created).toLocaleString() %></span>
    </div>
    <div class="col-lg-2">
        <% if (myPost == true) { %>
        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="postDropdown" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="postDropdown">
                <li role="presentation"><a id="deletePost" role="menuitem" tabindex="-1" href="#">Delete</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Permissions</a></li>
            </ul>
        </div>
        <% } %>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <% if (typeof textData !== "undefined") { %>
        <p>
            <%= textData %>
        </p>
        <% } %>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <% if (typeof resizedImageData !== "undefined" && resizedImageData != "pending") { %>
            <div class="thumbnail bottom-5">
                    <img id ="resizedImage" src='<%= resizedImageData %>'>
            </div>
        <% } %>

    </div>
</div>
